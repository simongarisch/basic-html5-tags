<!DOCTYPE html>
<html lang="en">

<head>
<title>lists example</title>
<meta charset="utf-8"/>
</head>

<body>

<h2>unordered list</h2>
<ul>
  <li> first item </li>
  <li> second item </li>
  <li> third item </li>
</ul>

<hr>

<h2>ordered list</h2>
<ol>
  <li> first item </li>
  <li> second item </li>
  <li> third item </li>
</ol>

<hr>

<h2>description list</h2>
<dl>
  <dt>Coffee</dt>
  <dd>Black hot drink</dd>
  <dt>Milk</dt>
  <dd>White cold drink</dd>
</dl>


</body>

</html>
